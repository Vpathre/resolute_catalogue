<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resolute Invoice Form</title>
    <link rel="stylesheet" href="./public/style.css" />
    <link rel="icon" type="image" href="./public/img/res_icon_white.png" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="./node_modules/tw-elements/dist/js/index.min.js"></script>
    <script src="./node_modules/flowbite/dist/flowbite.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-invoice-template@1.4.3/dist/index.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/toastr/CodeSeven-toastr-50092cc/build/toastr.css"
    />
    <script
      type="text/javascript"
      src="./public/toastr/CodeSeven-toastr-50092cc/build/toastr.min.js"
    ></script>
  </head>

  <body class="text-grey-600 font-poppins" onload="summaryTable()">
    <div class="md:flex md:flex-col">
      <!-- main banner of the page -->
      <div
        class="flex-col justify-center text-xl min-h-screen font-poppins uppercase bg-blue-700 text-white p-40 shadow-lg z-50"
        id="banner2"
      >
        <div class="w-80 -ml-36 -mt-36">
          <a href="./">
            <img src="./public/img/res_logo_white.png" alt="logo" />
          </a>
        </div>
        <div class="flex items-center justify-center mt-5">
          <span class="text-center text-lg font-poppins">
            Thank you for using this estimate generator by Resolute Education!
            <br />
            You will receive an email with an estimate of the cost of your order
            <br />
            We will get in touch with you shortly!
          </span>
        </div>
        <div class="mt-20 flex justify-center">
          <table
            class="flex-col justify-start bg-white bg-opacity-20 shadow-2xl"
            id="final_table"
          >
            <thead class="bg-transparent border-b-2 border-gray-100">
              <tr>
                <th
                  scope="col"
                  class="text-sm flex-row font-medium text-white px-6 py-4 text-left w-96"
                >
                  Description
                </th>
                <th
                  scope="col"
                  class="text-sm flex-row font-medium text-white px-6 py-4 text-left"
                >
                  Qty.
                </th>
                <th
                  scope="col"
                  class="text-sm flex-row font-medium text-white px-6 py-4 text-left"
                >
                  Unit Price
                </th>
              </tr>
            </thead>
            <tbody id="final_table_body"></tbody>
          </table>
        </div>
        <div class="pt-10 text-center text-lg">
          <button
            class="hover:text-gray-300 transition ease-in duration-150 uppercase"
            onclick="generatePDF('Save')"
          >
            You can download a copy of your personalized quote here
          </button>
        </div>
      </div>
    </div>

    <script>
      function summaryTable() {
        /**
         * Generate the final table as observed on the summary screen
         */
        let total_order = JSON.parse(localStorage.getItem("total_order"));
        document.getElementById("final_table").style.display = "table-row";
        var table_body = document.getElementById("final_table_body");
        table_body.innerHTML = ``;

        for (let i = 0; i < total_order.length; i++) {
          table_body.innerHTML += `<tr
        class="bg-grey-200 bg-opacity-20 text-white transition duration-300 ease-in-out"
      >
        <td
          class="px-6 py-4 whitespace-nowrap text-sm font-light text-grey-900"
        >
          ${total_order[i][0]}
        </td>
        <td
          class="text-sm text-grey-900 font-light px-6 py-4 whitespace-nowrap"
        >
        ${total_order[i][1]}
        </td>
        <td
          class="text-sm text-grey-900 font-light px-6 py-4 whitespace-nowrap"
        >
          ${"R " + parseInt(total_order[i][1]) * parseInt(total_order[i][2])}
        </td>
      </tr>`;
        }
        window.re;
      }
    </script>
    <script src="./main.js"></script>
    <!-- 313bf5 -->
  </body>
</html>
